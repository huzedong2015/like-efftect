<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>Document</title>
</head>

<body>
    <style>
        #canvas {
            background: #DDD;
        }

        .test {
            position: relative;
            display: inline-block;
            vertical-align: top;
        }

        .like-button {
            position: absolute;
            left: 0;
            right: 0;
            bottom: -40px;
            width: 40px;
            padding: 0;
            margin: 0 auto;
            background: none;
            border: none;
            transition: transform .3s linear;
        }

        .like-button:active {
            transform: scale(1.4);
        }

        .like-button__svg {
            display: block;
            width: 100%;
            height: auto;
            fill: pink;
        }
    </style>

    <div class="test">
        <canvas id="canvas" width="400" height="600"></canvas>
        <button class="like-button">
            <svg  class="like-button__svg" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
                p-id="944" width="64" height="64" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path
                    d="M932.18133333 153.37244445c-54.61333333-54.61333333-127.20355555-84.65066667-204.34488888-84.65066667-77.25511111 0-149.84533333 30.03733333-204.3448889 84.65066667-1.82044445 1.82044445-6.25777778 6.03022222-11.264 10.92266666-5.34755555-4.89244445-9.78488889-9.10222222-11.49155555-10.92266666-112.64-112.64-296.04977778-112.64-408.80355555 0-112.64 112.64-112.64 296.04977778 0 408.80355555 4.66488889 4.66488889 287.17511111 286.15111111 376.14933333 374.784 11.83288889 11.83288889 27.648 18.31822222 44.37333333 18.31822222 16.83911111 0 32.54044445-6.48533333 44.48711111-18.432 29.12711111-29.12711111 81.12355555-81.12355555 137.32977778-137.216 104.22044445-104.10666667 233.81333333-233.58577778 237.68177778-237.34044444l0.22755555-0.22755556c54.61333333-54.61333333 84.65066667-127.20355555 84.65066667-204.34488889s-30.15111111-149.73155555-84.65066667-204.34488888z"
                    p-id="945"></path>
            </svg>
        </button>
    </div>

    <script type="module">
        import { animationInit, animationDraw, onAnimateEnd } from "/src/main.js";

        const imgs = new Array(6).fill(1).map((val, index) => {
            return `/demo/imgs/icon_${index + 1}.svg`;
        });

        animationInit("#canvas", imgs);

        document.querySelector("button").addEventListener("pointerdown", (e) => {
            e.preventDefault();
            animationDraw();
        });


        onAnimateEnd(() => {
            console.log("动画结束!");
        });
    </script>
</body>

</html>
