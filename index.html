<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>Document</title>
</head>

<body>
    <style>
        #canvas {
            background: #DDD;
        }
    </style>
    <canvas id="canvas" width="400" height="600"></canvas>

    <button>动画</button>
    <script type="module">
        import { animationInit, animationDraw, onAnimateEnd } from "./src/main.js";

        // const imgs = new Array(6).fill(1).map((val, index) => {
        //     return `/src/img_${index + 1}.jpg`;
        // });

        animationInit("#canvas");
        
        document.querySelector("button").addEventListener("pointerdown", (e) => {
            e.preventDefault();
            animationDraw();
        });


        onAnimateEnd(() => {
            console.log("动画结束!");
        });
    </script>
</body>

</html>
